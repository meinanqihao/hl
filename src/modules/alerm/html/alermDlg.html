<div class="modal-header">
    <h3 class="modal-title" id="modal-title">报警处理</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-inline form-group">
    		<div style="line-height:24px;text-indent:25px;margin:10px 0;height:auto;" ng-bind-html="description"></div>
  			<div>处理备注</div>
  			<textarea style="width: 100%;height: 150px;" class="form-control" ng-model="disposeInfo" placeholder="请填写处理备注"/>
  	</div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="ok()">处理完成</button>
</div>
